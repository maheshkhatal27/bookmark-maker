<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-bg-container">
        <h1 class="hello pl-2 pt-3">Hello <br /> <span class="span">Jane Doe</span></h1>
        <div class="bg-bookmark" id="bgBookmark">
            <form id="bookmarkForm">
                <h1 class="bookmark text-center pt-4 mb-4">Bookmark your Favorite Sites</h1>
                <div class="bookmark-container mr-4 ml-5 mb-4" id="contentBookmark">
                    <div class="ml-4 mr-4">
                        <label for="siteNameInput" class="label mt-3">SITE NAME</label>
                        <input type="text" placeholder="Enter Site Name" class="form-control" id="siteNameInput" />
                        <p class="error-msg" id="siteNameErrMsg"></p>
                    </div>
                    <div class="ml-4 mr-4">
                        <label for="siteUrlInput" class="label mt-3">SITE URL</label>
                        <input type="text" placeholder="Enter Site Url" class="form-control" id="siteUrlInput" />
                        <p class="error-msg" id="siteUrlErrMsg"></p>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary button" id="submitBtn">Submit</button>
                    </div>
                </div>
            </form>

        </div>
        <ul class="list" id="bookmarksList">
        </ul>
    </div>
</body>

</html>
